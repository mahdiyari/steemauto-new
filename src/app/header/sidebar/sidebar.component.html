<div id="sidebar" class="sidebar" data-color="black" data-image="/assets/img/logo.png">
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/">
          <i class="pe-7s-home"></i>
          <p>Home</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/dashboard">
          <i class="pe-7s-user"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="curation-trail">
          <i class="pe-7s-angle-up-circle"></i>
          <p>Curation Trail</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/fanbase">
          <i class="pe-7s-like"></i>
          <p>Fanbase</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/schedule_posts">
          <i class="pe-7s-date"></i>
          <p>Schedule Posts</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/upvote_comments">
          <i class="pe-7s-comment"></i>
          <p>Upvote Comments</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/claim_rewards">
          <i class="pe-7s-wallet"></i>
          <p>Claim Rewards</p>
        </a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a onclick="logout();">
          <i class="pe-7s-back-2"></i>
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="sidebar-toggle" id="sidebar-toggle">
  <a (click)="toggleSidebar()">
    <i class="pe-7s-menu sidebar-toggle-icon" id="sidebar-toggle-icon"></i>
  </a>
</div>
